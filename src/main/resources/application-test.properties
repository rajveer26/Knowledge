# APPLICATION-PORT
server.port = 5004

# APPLICATION-NAME
spring.application.name=KNOWLEDGE_MICROSERVICE

# CONTEXT-PATH
server.servlet.context-path=/knowledge-service

# RSA Key
spring.rsocket.server.ssl.certificate=RSAkey/

# VIRTUAL THREAD
virtual-thread.flag=true

# ===============================
# H2 Database Configuration
# ===============================
spring.datasource.url=jdbc:h2:mem:knowledge-db;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# HikariCP Settings (Default Pool in Spring Boot)
spring.datasource.hikari.pool-name=KNOWLEDGE_MICROSERVICE_CONNECTION
spring.datasource.hikari.minimum-idle=10
spring.datasource.hikari.maximum-pool-size=50
spring.datasource.hikari.idle-timeout=120000
spring.datasource.hikari.max-lifetime=180000
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.validation-timeout=5000
spring.datasource.hikari.leak-detection-threshold=300000
spring.datasource.hikari.auto-commit=true
spring.jpa.database=h2


# JPA / HIBERNATE
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update

# LOGGING
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ACTUATOR AND METRICS
management.endpoints.web.exposure.include = info,health,metrics

# LOGS
logging.file.path=logs/
logging.file.name=logs/application.log


# JWT expiryTime
jwt.expiryTime = 28800000

#secret key
#aws.secretsmanager.secret-name=dev/masters/master-backend
aws.data-source.flag=false

